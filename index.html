<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="background d-flex flex-column justify-content-center">
        <div class="cards">
            <h1>A Moment Of Peace</h1>
            <p class="para">Turn off your phone, put off your headphones and take a moment for yourself</p>
            <hr>
            <h1 class="m-4">How long would you like your moment to be ?</h1>
            <button class="btn btn-primary height" id="firstBtn">20 Seconds</button>
            <button class="btn btn-primary height" id="secondBtn">30 Seconds</button>
            <button class="btn btn-primary height" id="thirdBtn">40 Seconds</button>
            <button class="btn btn-primary height" id="fourthBtn">1 Minute</button>
            <p class="mt-4 signs" id="timer"></p>
            <p id="content" class="signs"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
